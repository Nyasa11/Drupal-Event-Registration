services:

  logger.channel.event_registration:
    class: Drupal\Core\Logger\LoggerChannel
    arguments: ['event_registration']
    tags:
      - { name: logger.channel }

  event_registration.email_service:
    class: Drupal\event_registration\Service\EmailService
    arguments:
      - '@plugin.manager.mail'
      - '@config.factory'
      - '@database'
      - '@logger.channel.event_registration'
