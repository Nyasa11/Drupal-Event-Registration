event_registration.config_form:
  path: '/admin/config/event-registration'
  defaults:
    _form: '\Drupal\event_registration\Form\EventConfigForm'
    _title: 'Event Configuration'
  requirements:
    _permission: 'administer site configuration'

event_registration.view_events:
  path: '/admin/event-registration/view-events'
  defaults:
    _controller: '\Drupal\event_registration\Controller\ViewEventsController::viewEvents'
    _title: 'View Events'
  requirements:
    _permission: 'administer site configuration'

event_registration.settings:
  path: '/admin/config/event-registration/settings'
  defaults:
    _form: '\Drupal\event_registration\Form\SettingsForm'
    _title: 'Event Registration Settings'
  requirements:
    _permission: 'administer site configuration'

event_registration.test_table:
  path: '/admin/event-registration/test-table'
  defaults:
    _controller: '\Drupal\event_registration\Controller\ViewEventsController::testRegistrationTable'
    _title: 'Test Registration Table'
  requirements:
    _permission: 'administer site configuration'

event_registration.register:
  path: '/event-registration'
  defaults:
    _form: '\Drupal\event_registration\Form\EventRegistrationForm'
    _title: 'Event Registration'
  requirements:
    _access: 'TRUE'